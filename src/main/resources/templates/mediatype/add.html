<form action="#" th:action="@{~/web/v1.0/mediatype/add}" th:object="${mediaTypeChinook}" method="post">
    <label for="name">Nom</label>
    <input type="hidden" th:field="*{mediaTypeId}"/>
    <input type="text" th:field="*{name}" id="name" placeholder="Nom">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br/>
    <input type="submit" value="Add mediaType">
</form>
