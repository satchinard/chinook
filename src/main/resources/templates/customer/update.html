<form action="#" th:action="@{~/web/v1.0/customer/add}" th:object="${customer}" method="post">
    <label for="firstName">Prénoms</label>
    <input type="hidden" th:field="*{customerId}"/>
    <input type="text" th:field="*{firstName}" id="firstName" placeholder="Prénoms">
    <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
    <br/>
    <label for="lastName">Nom</label>
    <input type="text" th:field="*{lastName}" id="lastName" placeholder="Nom">
    <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
    <br/>
    <label for="company">Compagnie</label>
    <input type="text" th:field="*{company}" id="company" placeholder="Compagnie">
    <span th:if="${#fields.hasErrors('company')}" th:errors="*{company}"></span>
    <br/>

    <div th:insert="address/add_include"></div>

    <input type="submit" value="Add customer">
</form>
