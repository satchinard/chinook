<form action="#" th:action="@{~/web/v1.0/artist/add}" th:object="${artist}" method="post">
    <label for="artist">Titre</label>
    <input type="hidden" th:field="*{artistId}"/>
    <input type="text" th:field="*{name}" id="artist" placeholder="Nom">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
    <br/>
    <input type="submit" value="Add artist">
</form>
